<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Viajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Lista de Viajes</h1>

            <div class="mb-3">
                <a th:href="@{/}" class="btn btn-secondary">Volver al Menú Principal</a>
            </div>

            <div class="row">
                <div class="col-lg-2">
                    <a th:href="@{/viajes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Viaje</a>
                </div>
            </div>

            <table class="table table-striped table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Chofer</th>
                        <th>Cliente</th>
                        <th>Localidad</th>
                        <th>Fecha y Hora</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="viaje : ${viajes}">
                        <td th:text="${viaje.id}"></td>
                        <td th:text="${viaje.chofer.nombreApellido}"></td>
                        <td th:text="${viaje.cliente.nombreApellido}"></td>
                        <td th:text="${viaje.localidad.localidad}"></td>
                        <td th:text="${viaje.fechaHora}"></td>
                        <td>
                            <a th:href="@{/viajes/editar/{id}(id=${viaje.id})}" class="btn btn-info">Editar</a>
                            <form th:action="@{/viajes/{id}/eliminar(id=${viaje.id})}" method="post" th:object="${viaje}" style="display:inline;">
                                <button type="submit" class="btn btn-danger"
                                        onclick="return confirm('¿Seguro que quieres eliminar este viaje?');">
                                    Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
