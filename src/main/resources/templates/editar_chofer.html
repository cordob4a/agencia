<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Editar Chofer</title>
</head>
<body>

<div class="container">  
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 card mt-5">
            <h1 class="text-center mt-3">Edici√≥n de Chofer</h1>
            <div class="card-body">
                <form th:action="@{/choferes/{id}(id=${chofer.id})}" th:object="${chofer}" method="POST">
                    <div class="form-group mb-3">
                        <label>Nombre y Apellido:</label>
                        <input type="text" name="nombreApellido" th:field="*{nombreApellido}" class="form-control" placeholder="Ingrese Nombre y Apellido" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Auto:</label>
                        <input type="text" name="auto" th:field="*{auto}" class="form-control" placeholder="Ingrese el auto" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>DNI:</label>
                        <input type="text" name="dni" th:field="*{dni}" class="form-control" placeholder="Ingrese su DNI" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Fecha Fin Licencia:</label>
                        <input type="date" name="fechaFinLic" th:field="*{fechaFinLic}" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                        <a th:href="@{/choferes}" class="btn btn-secondary ms-2">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
