<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Editar Localidad</title>
</head>
<body>

<div class="container">  
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 card mt-5">
            <h1 class="text-center mt-3">Editar Localidad</h1>
            <div class="card-body">
                <form th:action="@{'/localidades/' + ${localidad.id}}" th:object="${localidad}" method="post">
                    <div class="form-group mb-3">
                        <label>Nombre de Localidad:</label>
                        <input type="text" th:field="*{localidad}" class="form-control" placeholder="Ingrese nombre de localidad" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Importe:</label>
                        <input type="number" step="0.01" th:field="*{importe}" class="form-control" placeholder="Ingrese importe" required>
                    </div>
                    <br>
                    <div class="text-center mb-2">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                    <div class="text-center">
                        <a th:href="@{/localidades}" class="btn btn-secondary">Volver a Localidades</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
