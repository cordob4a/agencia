<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Choferes</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Lista de Choferes</h1>
            
            <div class="mb-3">
                <a th:href="@{/}" class="btn btn-secondary">Volver al Menú Principal</a>
            </div>

            <div class="row">
                <div class="col-lg-2">
                    <a th:href="@{/choferes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Chofer</a>
                </div>
            </div>

            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre y Apellido</th>
                        <th>Auto</th>
                        <th>DNI</th>
                        <th>Fecha Vencimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="chofer : ${choferes}">
                        <td th:text="${chofer.id}"></td>
                        <td th:text="${chofer.nombreApellido}"></td>
                        <td th:text="${chofer.auto}"></td>
                        <td th:text="${chofer.dni}"></td>
                        <td th:text="${chofer.fechaFinLic}"></td>
                        <td>
                            <a th:href="@{/choferes/editar/{id}(id=${chofer.id})}" class="btn btn-info">Editar</a>
                            <a th:href="@{/choferes/eliminar/{id}(id=${chofer.id})}" 
                               class="btn btn-danger"
                               onclick="return confirm('¿Seguro que quieres eliminar este chofer?');">
                               Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
